<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garagem Interativa</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h1>Bem-vindo à Garagem!</h1>
    </header>

    <main>
        <section id="selecao-veiculo">
            <h2>Escolha seu veículo:</h2>
            <div class="veiculos">
                <img src="imagens/svozhmwvrclc1.webp" alt="Carro Normal" data-veiculo="normal">
                <img src="imagens/ForbesLife_Mustang_140421_Divulgaçao.webp" alt="Carro Esportivo" data-veiculo="esportivo">
                <img src="imagens/post_thumbnail-202a057ca0f22fd98cdd70cca72f5b1a-780x450.jpg" alt="Caminhão" data-veiculo="caminhao">
            </div>
        </section>

        <section id="controles-veiculo">
            <h2>Controles:</h2>
            <div id="status"></div>
            <div id="velocimetro">Velocidade: <span>0</span> km/h</div>  <!-- Novo: Velocímetro -->
            <button id="ligar">Ligar</button>
            <button id="acelerar">Acelerar</button>
            <button id="frear">Frear</button>
            <button id="desligar">Desligar</button>
            <button id="turbo" style="display: none;">Turbo</button>
            <button id="carregar" style="display: none;">Carregar</button>
            <button id="descarregar" style="display: none;">Descarregar</button>
            <button id="buzinar">Buzinar</button>   <!-- Novo: Botão da buzina -->
        </section>
    </main>

    <script src="js/java.js"></script>
</body>
</html>
